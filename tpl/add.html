<div class="container-fluid col-lg-8 col-lg-offset-2">
    <form action="{$router_code_codeInsertUpdate}" class="form-group " method="POST" role="form">
        <legend>新增代码</legend>
        <div class="form-inline   ">
            <div class=" form-group">
                <label for="">标题</label>
                <input type="text" name="title" class="form-control "  value="{$data.title|default:''}" id="" placeholder="Input field">
            </div>
            
            <div class="form-group">
                <label for="">作者</label>
                <input type="text" name="author" value="{$data.author|default:'张鹤麟'}" class="form-control" id="" placeholder="Input field">
            </div>
            <div class="form-group">
                <label for="">分类</label>
                <input type="text" name="" class="form-control" id="" value="默认分类" placeholder="Input field">
            </div> 
            <div class="form-group">
                <label for="">标签</label>
                <input type="text" name="tag" value="code" class="form-control" id="" placeholder="Input field">
            </div>                 
        </div>
        <br>
        <div class=" form-group ">
            <label for="">代码</label>
            <textarea type="text" rows="10" name="code_content" class="code_content input-lg form-control " id="" placeholder="来收藏喜欢的代码吧~">{$data.code_content|default:''}</textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="存入" ></input>
        <input type="hidden" name="id" value="{$data.id|default:''}">
        <a type="button" class="btn btn-info">仓库</a>
    </form>
</div>
